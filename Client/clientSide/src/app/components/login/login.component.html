<!-- login component HTML file -->

<div class="con">
   <h1 id="title">Login</h1>

<div>
    Username: <input type="text" [(ngModel)]="username" />
</div>
<div>
    Password: <input type="password" [(ngModel)]="password" />
</div>

<button id="btn" (click)="loginUser()">Submit</button> <br>

<a routerLink="/signup">Signup</a> 
</div>
